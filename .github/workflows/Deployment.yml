name: Deploy Project
on: 
  push:
    paths:
      - '.github/workflow/test.yml'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code Checkout
        uses: actions/checkout@v5
      - name:  Install NodeJS
        uses: actions/setup-node@v5
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
        
  deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Get Code Checkout
          uses: actions/checkout@v5
        - name:  Install NodeJS
          uses: actions/setup-node@v5
          with:
            node-version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Build Project
          run: npm run build
        - name: Deploy
          run: echo "Deploying....."

          
          